  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Bootstrap 5.3 -->
    <script src="https://timothy-scholl.github.io/portfolio/bootstrap-5.2.1-dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://timothy-scholl.github.io/portfolio/bootstrap-5.2.1-dist\css\bootstrap.css">
    
    <!-- Font Awesome 6.1.1 -->
    <link rel="stylesheet" type="text/css" href="https://timothy-scholl.github.io/fontawesome-v6.1.1-free/css/all.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <!-- CSS Customisations -->
    <link href="https://volerebloom.github.io/music/css/customisation.css" rel="stylesheet">

    <!-- Customisations that will move to external file -->
    <style>
      body{
        font-family: "Manrope", sans-serif !important;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Sanchez', serif;
      }
        .dropdown .dropdown-menu {
         visibility: hidden;
         opacity: 0;
         height: 0px;
         padding: 0px;
         transition: visibility 0s, height 0.5s linear, padding 0s, opacity 0.3s linear;
        }
        .dropdown:hover .dropdown-menu {
            visibility: visible;
            height: inherit;
            padding: 5px 0px !important;
            opacity: 1;
        }

        .dropdown-menu {
            margin-top: 0;
        }
        div.form-check-inline{
            line-height: 1.5rem;
            display: inline-flex;
        }
        label{ 
            line-height: 1.5rem;
            margin-left: 5px;
        }
        input[type='radio'] { 
            line-height: 1.5rem;
            margin: auto;
        }
        i.iconBtn:hover {
          color: #008db3 !important;
          border: #008db3 3px solid !important;

        }
        i.iconBtnSm:hover {
          color: #008db3 !important;
        }
        a#bttBtn:hover {
          background: #008db3 !important;
        }
        span#home{
            position: relative;
            top:-6rem;
        }
        span#whoAmI, span#contact, span#projects, span#ats1665, span#mdDesign, span#beest, span#musicPerf, span#research, span#learningInAction, span#qualityTL, span#sources { 
            position:relative; 
            top:-4.5rem;
        }
      .nav-link, .nav-link:hover{
        color: #fff !important;
      }
      .active {
        background: var(--bs-tsbluehover) !important;
        border-radius: unset !important;
        margin: 0px 10px;
    </style>
  </head>
  <body>
    <ul class="nav nav-pills text-bs-ts m-3">
      <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

    <h1>Volere Bloom</h1>
